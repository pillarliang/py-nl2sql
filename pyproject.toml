[tool.poetry]
name = "py_nl2sql"
version = "0.0.2.dev3"
description = "A toolkit for converting natural language to SQL statements."
authors = ["liangzhu <pillarliang21@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pillarliang/py-nl2sql"
repository = "https://github.com/pillarliang/py-nl2sql"

[tool.poetry.dependencies]
python = "^3.10.1"
numpy = "^1.21.0"
openai = "^1.44.1"
pydantic = "^2.9.1"
python-dotenv = "^1.0.1"
faiss-cpu = "^1.8.0.post1"
sqlalchemy = "^2.0.34"
pymysql = "^1.1.1"
poetry-core = "^1.9.0"
black = "^24.8.0"
psycopg = {extras = ["binary"], version = "^3.2.1"}
pgvector = "^0.3.0"
jupyter = "^1.1.1"
langchain-openai = "^0.2.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
